algorithm: 
  name: "auto_encoder"
  nbs: -1

optimizer:
  type: "Adam"
  lr: 1.0e-3
  beta1: 0.9
  beta2: 0.999
  eps: 1.0e-8
  weight_decay: 1.0e-5
  grad_clip: 5.0
  
scheduler:
  type: ReduceLROnPlateau
  factor: 0.5
  patience: 5  

net:
  args:
    img_size: 28
    z_dim: 128
  initialize_weights: True

data_loader:
  num_workers: 4
  shuffle: True
  batch_size: 1024