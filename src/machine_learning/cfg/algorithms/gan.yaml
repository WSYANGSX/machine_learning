algorithm: 
  name: "gan"
  n_discriminator: 4

optimizer:
  type: "Adam"
  # 生成器参数
  g_learning_rate: 2.0e-4
  g_beta1: 0.5
  g_beta2: 0.999
  g_eps: 1.0e-8
  g_weight_decay: 0
  # 判别器参数
  d_learning_rate: 2.0e-4
  d_beta1: 0.5
  d_beta2: 0.999
  d_eps: 1.0e-8
  d_weight_decay: 0

  grad_clip: 
    generator: 5
    discriminator: 5

scheduler:

net:
  initialize_weights: True